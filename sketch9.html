<!doctype html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sketch 9</title>
<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
<script>
let img;
let myFont;
let zeile = 0;
let positionY;
let positionX; //f√ºr leichte seitliche verschiebung
let scanhoehe = 1;
let canvas;

function preload() {
  img = loadImage("sketch9.jpg");
  myFont = loadFont("FiraCode-Regular.ttf");
}

function setup() {
  canvas = createCanvas(windowWidth, windowHeight);
  img.resize(windowWidth, 0);
  imageMode(CENTER);
  image(img, width / 2, height / 2);
  textFont(myFont);
  textSize(14);
  frameRate(60);
}

function draw() {
  copy(img, 0, height - 20, width, height, 0, height - 20, width, height);

  if (zeile == 0) {
    positionY = mouseY;
    positionX = int(map(mouseX, 0, width / 2, -5, 5));
  }

  if (mouseIsPressed) {
    positionY = mouseY;
    positionX = int(map(mouseX, 0, width / 2, -5, 5));
  } else {
    positionY = zeile;
  }

  copy(img, 0, positionY, width, scanhoehe, 0 - positionX, zeile, width - positionX, scanhoehe);

  zeile = zeile + scanhoehe;

  stroke('rgb(50%,50%,50%)');
  line(40, zeile + 2, width - 40, zeile + 2);

  if (zeile == height + 20) {
    zeile = 0;
    image(img, width / 2, height / 2);

  }

  fill(255);
  textAlign(CENTER);
  text("scan: " + zeile, width / 2, height - 5);
}

function keyPressed() {
  if (key == 's') saveCanvas(canvas, 'gen_exploration', 'jpg');
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>
