<!doctype html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sketch 8</title>
<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
<script>
let img;
let sizeX = 150;
let sizeY = 150;
let myFont;
let dragX, dragY;
let canvas;

function preload() {
  img = loadImage("sketch8.jpg");
  myFont = loadFont("FiraCode-Regular.ttf");
}

function setup() {
  canvas = createCanvas(windowWidth, windowHeight);
  img.resize(windowWidth, 0);
  imageMode(CENTER);
  image(img, width / 2, height / 2);
  textFont(myFont);
  textSize(14);
}

function draw() {
  copy(img, 0, height - 20, width, height, 0, height - 20, width, height);

  if (mouseIsPressed) {
    copy(img, dragX, dragY, sizeX, sizeY, mouseX, mouseY, sizeX, sizeY);
  }

  fill(255);
  textAlign(CENTER);
  text("size x: " + sizeX + "  size y: " + sizeY, width / 2, height - 5);
}

function mousePressed() {
  dragX = mouseX;
  dragY = mouseY;
}

function keyPressed() {
  if (key == 's') saveCanvas(canvas, 'gen_exploration', 'jpg');
  if (key == 'r') image(img, width / 2, height / 2);
  if (keyCode == RIGHT_ARROW) sizeX = sizeX + 25;
  if (keyCode == LEFT_ARROW) {
    sizeX = sizeX - 25;
    if (sizeX == 0) sizeX = sizeX + 25;
  }
  if (keyCode == UP_ARROW) sizeY = sizeY + 25;
  if (keyCode == DOWN_ARROW) {
    sizeY = sizeY - 25;
    if (sizeY == 0) sizeY = sizeY + 25;
  }
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>
