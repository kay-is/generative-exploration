<!doctype html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sketch 7</title>
<style>
html, body {
  overflow-x: hidden;
  touch-action: none;
}
body {
  margin: 0;
  padding: 0;
  position: relative;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
<script>
let img;
let radius = 40;
let myFont;
let canvas;

function preload() {
  img = loadImage("sketch7.jpg");
  myFont = loadFont("FiraCode-Regular.ttf");
}

function setup() {
  canvas = createCanvas(windowWidth, windowHeight);
  if(windowWidth/windowHeight > img.width/img.height) {
    img.resize(windowWidth, 0);
  }
  else {
    img.resize(0, windowHeight);
  }
  imageMode(CENTER);
  image(img, width / 2, height / 2);
  textFont(myFont);
  textSize(14);
}

function draw() {
  copy(img, 0, height - 20, width, height, 0, height - 20, width, height);

  if (mouseIsPressed) {
    d = img.get(mouseX, mouseY);
    fill(d, 200);
    noStroke();
    ellipse(mouseX, mouseY, radius, radius)
  }

  fill(255);
  textAlign(CENTER);
  text("diameter: " + radius, width / 2, height - 5);
}

function keyPressed() {
  if (key === 's') saveCanvas(canvas, 'gen_exploration', 'jpg');
  if (key == 'r') image(img, width / 2, height / 2);
  if (keyCode == UP_ARROW) radius = radius + 20;
  if (keyCode == DOWN_ARROW) {
    radius = radius - 20;
    if (radius == 0) radius = radius + 20;
  }
}


function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>
