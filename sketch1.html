<!doctype html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sketch 1</title>
<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
<script>
let img;
let savedMouse;
let auswahlX;
let auswahlY;
let canvas;

function preload() {
  img = loadImage("sketch1.jpg");
  myFont = loadFont("FiraCode-Regular.ttf");
}

function setup() {
  canvas = createCanvas(windowWidth, windowHeight);
  img.resize(windowWidth, 0);
  imageMode(CENTER);
  image(img, width / 2, height / 2);
  textFont(myFont);
  textSize(14);
  savedMouse = createVector(0, 0);
  auswahlX = width / 2.7;
  auswahlY = height * 0.2;
}

function draw() {
  copy(img, 0, height - 20, width, height, 0, height - 20, width, height);
  copy(img, auswahlX, auswahlY, 100, 100, mouseX, mouseY, 100, 100);
  fill(255);
  textAlign(CENTER);
  text("detail: " + key, width / 2, height - 5);
}

function mousePressed() {
  savedMouse.x = mouseX; //Save the mouse position;
  savedMouse.y = mouseY;
}

function keyPressed() {
  if (key === 's') saveCanvas(canvas, 'gen_exploration', 'jpg');
  if (key == 'r') image(img, width / 2, height / 2);
  if (key == "1") {
    auswahlX = width / 2.7;
    auswahlY = height * 0.2;
  }
  if (key == "2") {
    auswahlX = width / 2.7;
    auswahlY = height * 0.5;
  }
  if (key == "3") {
    auswahlX = width / 2.7;
    auswahlY = height * 0.7;
  }
  if (key == "4") {
    auswahlX = width / 2.7;
    auswahlY = height * 0.9;
  }
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>
